<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body style="font-family: 'Open Sans', sans-serif; height: 100vh;"
    class="d-flex justify-content-center align-items-center">
    <div class="w-75 h-75">
        <div class="mb-4">
            <div class="fs-1">Fibonacci Calculator</div>
        </div>
        <div class="d-flex align-items-center gap-3 mb-1">
            <div>
                <span>The Fibonacci of</span>
            </div>
            <div>
                <input id="x" type="number" placeholder="#" class="form-control" style="width: 86px;">
            </div>
            <div>
                <button id="button" type="button" class="btn btn-primary">is</button>
            </div>
            <div>
                <span id="y"></span>
                <div id="spinner" class="spinner-border d-none" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end" style="width: 220.28px;">
            <div id="ln-error" class="alert alert-danger p-1 d-none" role="alert">
                Cant be larger then 50
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
