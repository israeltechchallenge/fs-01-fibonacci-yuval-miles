<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body style="font-family: 'Open Sans', sans-serif; height: 100vh;"
    class="d-flex justify-content-center align-items-center">
    <div class="w-75 h-75">
        <div class="mb-4">
            <div class="fs-1">Fibonacci Calculator</div>
        </div>
        <div class="d-flex align-items-center gap-3 mb-1 fs-4">
            <div>
                <span>The Fibonacci Of</span>
            </div>
            <div>
                <input id="x" type="number" placeholder="#" class="form-control" min="0" style="width: 86px;"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>
            <div>
                <button id="button" type="button" class="btn btn-primary">is</button>
            </div>
            <div>
                <span id="y" class="fw-bold text-decoration-underline"></span>
                <div id="spinner" class="spinner-border d-none fs-6" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-5" style="width: 338.31px; height:34px">
            <div class="d-flex align-items-center gap-1">
                <input id="checkbox" type="checkbox" id="scales" name="scales">
                <label class="fs-6" for="scales">Save Calculation</label>
            </div>
            <div id="ln-error" class="alert alert-danger p-1 d-none h-100" role="alert">
                Cant be larger then 50
            </div>
        </div>
        <div class="d-flex flex-column gap-3">
            <div class="d-flex gap-3">
                <div class="h2">Results</div>
                <div id="r-spinner" class="spinner-border d-none" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <select id="sort" class="form-select bg-light" style="width: 200px;" aria-label="Default select example">
                <option selected disabled>Sort By</option>
                <option value="1">Number Asc</option>
                <option value="2">Number Desc</option>
                <option value="3">Date Asc</option>
                <option value="4">Date Desc</option>
            </select>
            <div id="results">
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
